services:
  db:
    image: postgres:16-alpine
    container_name: welltrack-postgres
    environment:
      POSTGRES_USER: welltrack
      POSTGRES_PASSWORD: welltrack
      POSTGRES_DB: welltrack
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U welltrack"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
